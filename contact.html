<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2D3A4B;
            color: white;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #4F6478;
        }

        main {
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            max-width: 500px; 
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 2em;
            color: #2D3A4B;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%; 
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box; 
        }

        textarea {
            height: 120px; 
        }

        input[type="submit"] {
            background-color: #4CAF50; 
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; 
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .contact-info {
            margin-top: 40px;
            font-size: 1.1em;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-info a {
            color: #2D3A4B;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Начало</a></li>
                <li><a href="parthners.html">Партньори</a></li>
                <li><a href="aboutus.html">За Нас</a></li>
                <li><a href="contact.html">Контакти</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Контакти</h1>

    <div class="form-container">
        <h2>Свържете се с нас</h2>
        <form action="#" method="POST">
            <label for="name">Име</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Имейл</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Съобщение</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Изпрати съобщение">
        </form>
    </div>

    <div class="contact-info">
        <h3>Други начини за свързване:</h3>
        <p>Имейл: <a href="mailto:info@socialhub.com">info@socialhub.com</a></p>
        <p>Телефон: +359 123 456 789</p>
        <p>Адрес: Русе, МГ "Баба Тонка" </p>
    </div>
</main>

</body>
</html>
